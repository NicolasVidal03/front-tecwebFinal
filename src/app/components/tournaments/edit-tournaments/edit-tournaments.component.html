    <div>
      <span>Ingrese el nombre del torneo: </span>
      <input type="text" name="titulo" placeholder="Titulo" [(ngModel)]="tournament.nombreTour">
    </div>
    <div>
      <span>Ingrese el premio: </span>
      <input type="number" name="lanzamiento" placeholder="AÃ±o de Lanzamiento" [(ngModel)]="tournament.premio" >
