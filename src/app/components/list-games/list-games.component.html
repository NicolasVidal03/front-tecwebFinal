<a class="nav-link route" *ngIf="isAdmin" routerLink="/game/agregar">Agregar juego</a>
<div class="contenedor">
  <div class="juego" *ngFor="let game of games">
    <h1>{{game.titulo}}</h1>

    <h4>Genero: {{game.genero}}</h4>
    <h4>Calificacion: {{game.calificacion}}</h4>

    <div class="botones">

    </div>
  </div>
